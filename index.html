<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Running</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- SecciÃ³n de Logo -->
    <div class="logo-container">
      <a href="https://www.google.com">
        <img src="logo.png" alt="Logo" class="logo">
      </a>
    </div>

    <div class="container">
        <h1>Aeternmind pace calculator</h1>
        <form id="runningCalc">
            <label for="time">Time (hh:mm:ss):</label>
            <input type="text" id="time" placeholder="00:00:00">

            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" placeholder="0.0">

            <label for="pace">Pace (min/km):</label>
            <input type="text" id="pace" placeholder="00:00">

            <button type="button" id="calculateBtn">Calculate</button>
        </form>

        <div id="result"></div>
    </div>
        <!-- Footer -->
    <footer>
        <p> 2024 A::: code lab.Version 1.3 </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
